# Gazelle POC training configuration

name: gazelle-poc
image: mosaicml/composer:latest
compute:
  gpus: 8
  cluster: r7z2
integrations:
  - integration_type: git_repo
    git_repo: fixie-ai/gazelle
    pip_install: -r requirements.txt
command: >-
  python gazelle/train.py -n 1280 -b 4 -d anyinstruct
